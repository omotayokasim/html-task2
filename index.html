<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest Signup Page</title>
    <link rel = "stylesheet" href = "styles.css" >

</head>
<body>
   
    <div class = "wrapper">
    <h3 class = "title">Create a Secure Account</h3>

     <p class = "titles">Welcome to the future of savings & Investments </p>


<form class = "form">

    
<div class = "input_field"></div>

<div>
<label for = "fullName">Full Name</label>
</br>
<input type = "text" name = "firstName" placeholder = "Full Name" class = "input" />  
</div>

<p class = "input_field"> 
    <label for = "emailAddress">Email Adress</label>
    </br>
    <input type = "email" name = "emailAddress" placeholder = "Email Address" class = "input" />  
    </p>

    <p class = "input_field">
        <label for = "phone">Phone Number</label>
        </br>
        <input type = "text" name = "phone" placeholder = "Phone Number" class = "input" />  
        </p>
        
    <p class = "input_field">
        <label for = "password">Password</label>
        </br>
        <input type = "password" name = "password" placeholder = "Password" class = "input" />  
        </p>

        <p class = "input_field">
            <label for = "referrer">Referrer phone or Promo Code (Optional)</label>
            </br>
            <input type = "text" name = "referrer" placeholder = "Referrer Phone Or Code" class = "input" />  
            </p>
            
            
    <p class = "input_field">
        <label for = "linkChannel">How Did You Hear About us? (Optional)</label>
        </br class = "custom_select" >
         <select name = "choose">

            <option> Click to Select </option>
            <option> Facebook </option>
            <option> Twitter </option>
            <option> Instagram </option>
            <option> Friend/Family/Coworker Referral </option>
            <option> Google search </option>
            <option> Google playstore </option>
            <option> Online blog </option>
            <option> Local Newspaper </option>
            <option> At an event </option>
            <option> other </option>
            
         </select>

        </p>
                    
                    <p class = "input_field">
                        <button type = "submit" class = "btn" >
                            CREATE ACCOUNT

                        </button>
                    </p>
                    
                    <p>Already have an account? Log in</p>



                </form>
</div>

</body>
</html>
